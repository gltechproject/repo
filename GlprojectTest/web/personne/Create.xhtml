<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.CreatePersonneTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.CreatePersonneTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_dateNaissance}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{personneController.selected.dateNaissance}" title="#{bundle.CreatePersonneTitle_dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{personneController.selected.sexe}" title="#{bundle.CreatePersonneTitle_sexe}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_fonction}" for="fonction" />
                    <h:inputText id="fonction" value="#{personneController.selected.fonction}" title="#{bundle.CreatePersonneTitle_fonction}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personneController.create}" value="#{bundle.CreatePersonneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personneController.prepareList}" value="#{bundle.CreatePersonneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
